name: CMake CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache Vulkan SDK
        id: cache-vulkan
        uses: actions/cache@v3
        with:
          path: VULKAN_SDK # The path to your Vulkan SDK installation directory
          key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}

      - name: Install Vulkan SDK
        uses: humbletim/setup-vulkan-sdk@v1.2.0
        with:
          vulkan-query-version: 1.3.204.0
          vulkan-components: Vulkan-Headers, Vulkan-Loader
          vulkan-use-cache: true  
        if: steps.cache-vulkan.outputs.cache-hit != 'true'
        
      - name: Cache SDL3
        id: cache-sdl3
        uses: actions/cache@v3
        with:
          path: SDL
          key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}
          
      - name: Install SDL3
        uses: actions/checkout@v2
        with:
          repository: libsdl-org/SDL
          path: SDL
      - name: Build SDL3
        run: |
          cd SDL
          mkdir build && cd build
          cmake .. -DSDL_STATIC=ON
          cmake --build . --config Release
        if: steps.cache-sdl3.outputs.cache-hit != 'true'

      - name: Cache vcpkg
        id: cache-vcpkg
        uses: actions/cache@v3
        with:
          path: vcpkg
          key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}

      - name: Install vcpkg
        uses: actions/checkout@v2
        with:
          repository: microsoft/vcpkg
          path: vcpkg
      - name: Bootstrap vcpkg
        run: |
          cd vcpkg
          .\bootstrap-vcpkg.bat
          vcpkg integrate install
        if: steps.cache-vcpkg.outputs.cache-hit != 'true'
          
      - name: Cache vcpkg dependencies
        id: cache-vcpkg-deps
        uses: actions/cache@v3
        with:
          path: vcpkg
          key: ${{ runner.os }}-${{ hashFiles('vcpkg.json') }}-${{ hashFiles('**/lockfiles') }}

      - name: Install dependencies
        env:
          VULKAN_SDK: ${{ runner.workspace }}/VULKAN_SDK
        run: |
          cd vcpkg
          vcpkg install --triplet x64-windows vulkan freetype libpng[apng] harfbuzz fmt libwebp libjpeg-turbo libpng spdlog simdjson gtest libogg ffmpeg libavif curl scenepic
        if: steps.cache-vcpkg-deps.outputs.cache-hit != 'true'


