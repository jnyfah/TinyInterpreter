name: CMake CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    env:
      VCPKG_DEFAULT_TRIPLET: x64-windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          cd vcpkg
          .\bootstrap-vcpkg.bat
          vcpkg integrate install

      - name: Install dependencies
        run: |
          vcpkg install --triplet $VCPKG_DEFAULT_TRIPLET freetype harfbuzz fmt spdlog simdjson gtest webp jpeg libpng sdl2 libavif curl

      - name: Configure and build project
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_TOOLCHAIN_FILE=$GITHUB_WORKSPACE/vcpkg/scripts/buildsystems/vcpkg.cmake
          cmake --build .

      - name: Run tests
        run: |
          cd build
          ctest

      # Add additional steps here for deployment, if needed.
