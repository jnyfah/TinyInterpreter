name: CMake CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache Vulkan SDK
        id: cache-vulkan
        uses: actions/cache@v3
        with:
          path: VULKAN_SDK # The path to your Vulkan SDK installation directory
          key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}

      - name: Install Vulkan SDK
        uses: humbletim/setup-vulkan-sdk@v1.2.0
        with:
          vulkan-query-version: 1.3.204.0
          vulkan-components: Vulkan-Headers, Vulkan-Loader
          vulkan-use-cache: true  
        if: steps.cache-vulkan.outputs.cache-hit != 'true'
 

      - name: Cache vcpkg
        id: cache-vcpkg
        uses: actions/cache@v3
        with:
          path: vcpkg
          key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}

      - name: Install vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          cd vcpkg
          .\bootstrap-vcpkg.bat
          vcpkg integrate install
        if: steps.cache-vcpkg.outputs.cache-hit != 'true'
          
      - name: Cache vcpkg dependencies
        id: cache-vcpkg-deps
        uses: actions/cache@v2
        env:
          VULKAN_SDK: D:/a/TinyInterpreter/TinyInterpreter/VULKAN_SDK
        with:
          path: C:/path/to/installed/vcpkg/packages # The path where vcpkg installs its packages
          key: ${{ runner.os }}-${{ hashFiles('vcpkg.json') }}-${{ hashFiles('**/lockfiles') }}

      - name: Install dependencies
        run: |
          vcpkg install --triplet x64-windows vulkan
        if: steps.cache-vcpkg-deps.outputs.cache-hit != 'true'

