name: CMake CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  
env:
  WORKFLOW_PATH: '.github/workflows/rust.yml'
  VCPKG_V: ${{ github.workspace }}\vcpkg\installed\x64-windows

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache Vulkan SDK
        id: cache-vulkan
        uses: actions/cache@v3
        with:
          path: C:/VulkanSDK # The path to your Vulkan SDK installation directory
          key: ${{ runner.os }}-vulkan-${{ hashFiles(env.WORKFLOW_PATH) }}
        if: steps.cache-vulkan.outputs.cache-hit != 'true'

      - name: Install Vulkan SDK
        uses: humbletim/setup-vulkan-sdk@v1.2.0
        with:
          vulkan-query-version: 1.3.204.0
          vulkan-components: Vulkan-Headers, Vulkan-Loader
          vulkan-use-cache: true  

      - name: Cache vcpkg
        id: cache-vcpkg
        uses: actions/cache@v3
        with:
          path: vcpkg
          key: ${{ runner.os }}-vcpkg-${{ hashFiles(env.WORKFLOW_PATH) }}
        if: steps.cache-vcpkg.outputs.cache-hit != 'true'

      - name: Install vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          cd vcpkg
          .\bootstrap-vcpkg.bat
          vcpkg integrate install
          
      - name: Cache vcpkg dependencies
        id: cache-vcpkg-deps
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/vcpkg/installed/x64-windows
          key: ${{ runner.os }}-vcpkg-deps-${{ hashFiles(env.WORKFLOW_PATH) }}
        if: steps.cache-vcpkg-deps.outputs.cache-hit != 'true'

      - name: Install dependencies
        run: |
          vcpkg install --triplet x64-windows vulkan freetype libpng[apng] harfbuzz fmt libwebp libjpeg-turbo libpng spdlog simdjson gtest libogg ffmpeg libavif curl

